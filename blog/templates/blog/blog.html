{% extends "blog/index.html" %}
{% block post %}
<form action="{% url 'blog:user_blog' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>
        {{ form.title.label }} {{ form.title}}
    </p>
    <p>
        {{ form.text.label }} {{ form.text}}
    </p>
    <input type="submit" value="Создать сообщение" />
</form>
{% endblock %}
